<!DOCTYPE html>
<html lang="en">
<head>
    <script language="JavaScript">
        `use strict`
            function refreshIt(element) {
                setTimeout(function() {
                    element.src = element.src.split('?')[0] + '?' + new Date().getTime();
                    refreshIt(element);
                }, 300000); // refresh every 300000ms or 5 min
            }
    </script>

    <title>Radar</title>
    <style>
  .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

    </style>
</head>
<body>
    <iframe src="{{url_for('static', filename='img.png')}}" width="900" height="900" style="border:none;" class="center" onload="refreshIt(this)">
    </iframe>
    <h1>
        time is <span id="time" data-format="DD.MM.YYYY HH:mm [EEST]"> </span>
    </h1>
    <script src="{{url_for('static', filename='index.js')}}">   </script>
</body>

</html>
